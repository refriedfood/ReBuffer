<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ReBuffer Settings</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: sans-serif;
      font-size: 13px;
      margin: 10px;
      min-width: 230px;
      background-color: #ffffff;
      color: #000000;
    }

    .row {
      margin-bottom: 8px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="number"] {
      width: 70px;
    }

    button {
      margin-top: 8px;
      padding: 3px 10px;
      display: inline-block;
      width: auto;
      box-sizing: border-box;
    }

    #status {
      margin-left: 8px;
      font-size: 11px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1c1b22;
        color: #e8eaed;
      }

      input[type="number"],
      input[type="checkbox"] {
        background-color: #303134;
        color: #e8eaed;
        border: 1px solid #5f6368;
        box-sizing: border-box;
      }

      button {
        background-color: #303134;
        color: #e8eaed;
        border: 1px solid #5f6368;
        border-radius: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="row">
    <label>
      <input type="checkbox" id="enabled">
      Enable ReBuffer on this tab
    </label>
  </div>

  <div class="row">
    <label>
      <input type="checkbox" id="muteOnReload">
      Mute tab when reloading
    </label>
  </div>

  <div class="row">
    <label>
      <input type="checkbox" id="reloadOnPause">
      Reload on intentional pause/stop
    </label>
  </div>

  <div class="row">
    <label for="timeout">
      Reload after
      <input type="number" id="timeout" min="3" max="600" step="1">
      seconds (min. 3)
    </label>
  </div>

  <button id="save">Save</button>
  <span id="status"></span>

  <script src="popup.js"></script>
</body>
</html>
