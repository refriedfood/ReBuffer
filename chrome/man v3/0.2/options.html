<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ReBuffer Options</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      font-family: sans-serif;
      font-size: 13px;
      margin: 10px;
      max-width: 320px;
      background-color: #1F2020;
      color: #f5f5f5;
    }

    .row {
      margin-bottom: 8px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="number"],
    input[type="checkbox"] {
      background-color: #2a2b2b;
      color: #f5f5f5;
      border: 1px solid #444444;
      box-sizing: border-box;
    }

    input[type="number"] {
      width: 70px;
    }

    button {
      margin-top: 8px;
      padding: 3px 10px;
      display: inline-block;
      width: auto;
      box-sizing: border-box;
      background-color: #2a2b2b;
      color: #f5f5f5;
      border: 1px solid #666666;
      border-radius: 3px;
      cursor: pointer;
    }

    #status {
      margin-left: 8px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h2>ReBuffer Defaults</h2>

  <div class="row">
    <label>
      <input type="checkbox" id="muteOnReload">
      Mute tab when reloading
    </label>
  </div>

  <div class="row">
    <label>
      <input type="checkbox" id="reloadOnPause">
      Reload on intentional pause/stop
    </label>
  </div>

  <div class="row">
    <label>
      <input type="checkbox" id="pageMenu">
      Show ReBuffer in page right-click menu
    </label>
  </div>

  <div class="row">
    <label for="timeout">
      Reload after
      <input type="number" id="timeout" min="3" max="600" step="1">
      seconds (min. 3)
    </label>
  </div>

  <button id="save">Save</button>
  <span id="status"></span>

  <script src="options.js"></script>
</body>
</html>
